<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Learning Materials - View Only</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .pdf-container {
            position: relative;
            width: 100%;
            height: 800px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
            background-color: white;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .watermark {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.8), rgba(255,255,255,0.8) 10px, rgba(240,240,240,0.8) 10px, rgba(240,240,240,0.8) 20px);
            pointer-events: none;
            z-index: 10;
            opacity: 0.5;
        }
        .watermark-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80px;
            color: rgba(100, 100, 100, 0.1);
            white-space: nowrap;
            pointer-events: none;
            z-index: 11;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        .controls select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-right: 10px;
        }
        .message {
            text-align: center;
            color: #555;
            margin: 20px 0;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        /* Override Google Drive frame styles to hide download buttons */
        iframe {
            overflow: hidden;
        }
        /* Create an invisible overlay to prevent clicking on icons */
        .click-shield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 15;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Career@Germany - German Learning Materials</h1>
            <p>View-only materials for teachers and students</p>
        </header>
        
        <div class="controls">
            <select id="pdfSelector" onchange="changePDF()">
                <option value="https://drive.google.com/file/d/1N4WLOHlKiUb_VJfK53ReLYFAQtikKFFT/preview">A1.01 Personalpronomen und Verben</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        
        <div class="pdf-container">
            <!-- The watermark pattern -->
            <div class="watermark"></div>
            <!-- The watermark text -->
            <div class="watermark-text">VIEW ONLY</div>
            <!-- The click shield to prevent interaction with Google Drive icons -->
            <div class="click-shield"></div>
            <!-- The iframe that will display the PDF -->
            <iframe id="pdfViewer" class="pdf-viewer" src="" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
        
        <div class="message">
            <p>This material is provided for educational purposes only. Downloading is not permitted.</p>
            <p>Â© Career@Germany 2025</p>
        </div>
        
        <footer>
            <p>For questions or additional materials, please contact your instructor.</p>
        </footer>
    </div>

    <script>
        // Function to change the displayed PDF
        function changePDF() {
            const selector = document.getElementById('pdfSelector');
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = selector.value;
            
            // Add overlay to prevent clicking on Google Drive UI elements
            setTimeout(function() {
                try {
                    const iframeDocument = pdfViewer.contentDocument || pdfViewer.contentWindow.document;
                    const overlay = iframeDocument.createElement('div');
                    overlay.style.position = 'absolute';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';
                    overlay.style.zIndex = '9999';
                    overlay.style.pointerEvents = 'none';
                    iframeDocument.body.appendChild(overlay);
                } catch (e) {
                    // Cross-origin restrictions may prevent this
                    console.log("Could not access iframe content due to cross-origin policy");
                }
            }, 2000);
        }
        
        // Initialize with the first PDF
        document.addEventListener('DOMContentLoaded', function() {
            changePDF();
            
            // Disable right-click to prevent easy downloading
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Completely disable all links in the iframe
            document.getElementById('pdfViewer').addEventListener('load', function() {
                try {
                    const iframeDocument = this.contentDocument || this.contentWindow.document;
                    const links = iframeDocument.getElementsByTagName('a');
                    
                    for(let i = 0; i < links.length; i++) {
                        links[i].addEventListener('click', function(e) {
                            e.preventDefault();
                            return false;
                        });
                    }
                } catch (e) {
                    // Cross-origin restrictions may prevent this
                    console.log("Could not access iframe content due to cross-origin policy");
                }
            });
        });
        
        // Prevent direct interaction with iframe content that might allow downloads
        document.addEventListener('keydown', function(e) {
            // Disable Ctrl+S, Ctrl+P etc.
            if ((e.ctrlKey || e.metaKey) && 
                (e.key === 's' || e.key === 'p' || e.key === 'a')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
