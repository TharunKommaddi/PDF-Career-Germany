<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Learning Materials - View Only</title>
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .pdf-container {
            position: relative;
            width: 100%;
            height: 800px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
            background-color: white;
        }
        #pdfViewer {
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: auto;
        }
        #pdfViewer canvas {
            margin: 0 auto;
            display: block;
        }
        .watermark {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.8), rgba(255,255,255,0.8) 10px, rgba(240,240,240,0.8) 10px, rgba(240,240,240,0.8) 20px);
            pointer-events: none;
            z-index: 10;
            opacity: 0.5;
        }
        .watermark-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80px;
            color: rgba(100, 100, 100, 0.1);
            white-space: nowrap;
            pointer-events: none;
            z-index: 11;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-right: 10px;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .navigation button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .navigation button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .page-info {
            margin: 0 15px;
            line-height: 35px;
        }
        .message {
            text-align: center;
            color: #555;
            margin: 20px 0;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Career@Germany - German Learning Materials</h1>
            <p>View-only materials for teachers and students</p>
        </header>
        
        <div class="controls">
            <select id="pdfSelector" onchange="changePDF()">
                <option value="1N4WLOHlKiUb_VJfK53ReLYFAQtikKFFT">A1.01 Personalpronomen und Verben</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        
        <div class="navigation">
            <button id="prev">Previous</button>
            <div class="page-info">Page <span id="page_num"></span> of <span id="page_count"></span></div>
            <button id="next">Next</button>
        </div>
        
        <div class="pdf-container">
            <!-- The watermark pattern -->
            <div class="watermark"></div>
            <!-- The watermark text -->
            <div class="watermark-text">VIEW ONLY</div>
            <!-- The PDF viewer -->
            <div id="pdfViewer"></div>
        </div>
        
        <div class="message">
            <p>This material is provided for educational purposes only. Downloading is not permitted.</p>
            <p>Â© Career@Germany 2025</p>
        </div>
        
        <footer>
            <p>For questions or additional materials, please contact your instructor.</p>
        </footer>
    </div>

    <script>
        // Set PDF.js worker path
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        let pdfViewer = document.getElementById('pdfViewer');
        pdfViewer.appendChild(canvas);
        
        // Initial PDF loading
        document.addEventListener('DOMContentLoaded', function() {
            changePDF();
            
            // Disable right-click
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && 
                    (e.key === 's' || e.key === 'p' || e.key === 'a')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Setup navigation buttons
            document.getElementById('prev').addEventListener('click', onPrevPage);
            document.getElementById('next').addEventListener('click', onNextPage);
        });
        
        // Function to change the PDF
        function changePDF() {
            const selector = document.getElementById('pdfSelector');
            const fileId = selector.value;
            const url = `https://cors-anywhere.herokuapp.com/https://drive.google.com/uc?export=download&id=${fileId}`;
            
            // You may need to set up your own proxy or CORS workaround
            // Alternative option: host the PDFs directly on GitHub along with the webpage
            
            loadPDF(url);
        }
        
        // Load a PDF from URL
        function loadPDF(url) {
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                document.getElementById('page_count').textContent = pdf.numPages;
                
                // Initial page render
                pageNum = 1;
                renderPage(pageNum);
            }).catch(function(error) {
                console.error('Error loading PDF:', error);
                alert('Error loading PDF. You may need to host the PDF files directly on GitHub.');
            });
        }
        
        // Render the specified page
        function renderPage(num) {
            pageRendering = true;
            
            // Using promise to fetch the page
            pdfDoc.getPage(num).then(function(page) {
                let viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Render PDF page into canvas context
                let renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                let renderTask = page.render(renderContext);
                
                // Wait for rendering to finish
                renderTask.promise.then(function() {
                    pageRendering = false;
                    
                    if (pageNumPending !== null) {
                        // New page rendering is pending
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
            
            // Update page counters
            document.getElementById('page_num').textContent = num;
            
            // Update button states
            document.getElementById('prev').disabled = (num <= 1);
            document.getElementById('next').disabled = (num >= pdfDoc.numPages);
        }
        
        // Go to previous page
        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
        
        // Go to next page
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }
        
        // Queue the page for rendering
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }
    </script>
</body>
</html>
